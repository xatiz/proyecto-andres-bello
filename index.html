<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Objetos - TensorFlow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: url('./images/nokia.jpeg') center center / cover no-repeat fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #0066CC;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            text-transform: lowercase;
            font-size: 36px;
        }
        
        #webcam-container {
            position: relative;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #webcam {
            border-radius: 15px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1px;
            font-family: Arial, sans-serif;
            background: #87CEEB;
            color: #0066CC;
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
        }
        
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.4);
        }
        
        #stopBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.4);
        }
        
        #stopBtn:disabled, #startBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #label-container {
            margin-top: 20px;
            text-align: left;
            background: rgba(44, 95, 134, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2C5F86;
        }
        
        .prediction {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .prediction-label {
            font-weight: bold;
            color: #2C5F86;
            font-size: 28px;
        }
        
        .prediction-confidence {
            background: #87CEEB;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.active {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            color: #2C5F86;
            font-style: italic;
        }
        
        .dolphin-decoration {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 1000;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            background: transparent;
            clip-path: polygon(15% 10%, 85% 5%, 95% 40%, 85% 75%, 70% 90%, 30% 95%, 10% 70%, 5% 30%);
        }
        
        .dolphin-decoration:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•¨ verdura.com reconocimiento facial:]</h1>
        
        <div class="status inactive" id="status">
            üì∑ C√°mara desactivada
        </div>
        
        <div id="webcam-container"></div>
        
        <div class="controls">
            <button id="startBtn">üöÄ Activar C√°mara</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Desactivar C√°mara</button>
        </div>
        
        <div id="label-container">
            <p class="loading">Inicia la c√°mara para comenzar el reconocimiento...</p>
        </div>
        
    </div>

    <img src="./images/delfin.jpeg" alt="Delf√≠n decorativo" class="dolphin-decoration">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "./modeloo/";
        let model, webcam, labelContainer, maxPredictions;
        let isActive = false;
        let lastDisplayTime = 0;
        const DISPLAY_DELAY = 1000; // 1 segundo antes de cambiar
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                const flip = true;
                webcam = new tmImage.Webcam(640, 480, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                
                const predictionDiv = document.createElement("div");
                predictionDiv.className = "prediction";
                predictionDiv.innerHTML = `
                    <span class="prediction-label">Cargando...</span>
                `;
                labelContainer.appendChild(predictionDiv);
                
                isActive = true;
                updateUI();
                
            } catch (error) {
                console.error("Error al cargar el modelo:", error);
                status.textContent = "‚ùå Error al cargar el modelo";
                status.className = "status inactive";
            }
        }
        
        async function loop() {
            if (isActive && webcam) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }
        
        async function predict() {
            if (!model || !isActive) return;
            
            const prediction = await model.predict(webcam.canvas);
            const predictionElement = labelContainer.querySelector('.prediction');
            
            let highestPrediction = prediction.reduce((max, pred) => 
                pred.probability > max.probability ? pred : max
            );
            
            
            // Mostrar directamente si tiene m√°s de 70% de confianza
            if (highestPrediction.probability > 0.7) {
                const currentTime = Date.now();
                
                // Solo cambiar si ha pasado m√°s de 1 segundo desde el √∫ltimo cambio
                if (currentTime - lastDisplayTime > DISPLAY_DELAY) {
                    if (predictionElement) {
                        predictionElement.querySelector('.prediction-label').textContent = highestPrediction.className;
                        predictionElement.style.background = '#d1ecf1';
                        predictionElement.style.borderLeft = '4px solid #007bff';
                        lastDisplayTime = currentTime;
                    }
                }
            } else {
                if (predictionElement) {
                    predictionElement.querySelector('.prediction-label').textContent = 'Alumno no identificado';
                    predictionElement.style.background = 'white';
                    predictionElement.style.borderLeft = 'none';
                }
            }
        }
        
        function updateUI() {
            if (isActive) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = "‚úÖ C√°mara activa - Detectando objetos...";
                status.className = "status active";
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = "üì∑ C√°mara desactivada";
                status.className = "status inactive";
            }
        }
        
        function stopCamera() {
            isActive = false;
            lastDisplayTime = 0;
            
            if (webcam) {
                webcam.stop();
                const webcamContainer = document.getElementById("webcam-container");
                if (webcamContainer.firstChild) {
                    webcamContainer.removeChild(webcamContainer.firstChild);
                }
                webcam = null;
            }
            
            labelContainer.innerHTML = "<p class='loading'>Inicia la c√°mara para comenzar el reconocimiento...</p>";
            updateUI();
        }
        
        startBtn.addEventListener('click', init);
        stopBtn.addEventListener('click', stopCamera);
        
        updateUI();
    </script>
</body>
</html>
